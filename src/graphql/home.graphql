query GetHome {
  Home {
    meta {
      metaTitle
      metaDescription
    }
    gridSection {
      item1 { title image { url alt } }
      item2 { title image { url alt } }
      item3 { title image { url alt } }
      item4 { title image { url alt } }
      item5 { title image { url alt } }
      item6 { title image { url alt } }
      item7 { title image { url alt } }
    }
  }
}

query GetPageBySlug($slug: String!) {
  Pages(where: { slug: { equals: $slug } }) {
    docs {
      id
      slug
      main_title
      hero_image{
        url
      }
      videos {
          video_file{
            url
          }
          poster {
            url
            width
            height
            alt
          }
        }
      gridcont {
        title
        description
      }
      file_download{
        text,
        file{
          url
        }
      }
      meta {
        metaTitle
        metaDescription
      }
      content {
        __typename
        ... on Title {
          title
        }
        ... on Paragraph {
          paragraph
          strong
        }
        ... on ReadMore {
          label
        }
        ... on Disclaimer {
          text
        }
      }
    }
  }
}

mutation CreateLead(
  $fullName: String!
  $email: String!
  $phone: String
  $message: String!
) {
  createLead(
    data: { fullName: $fullName, email: $email, phone: $phone, message: $message }
  ) {
    id
  }
}
